program: ensembler
command:
  - ${env}
  - ${interpreter}
  - -m
  - ${program}
  - cityscapes
  - train
  - ${args}
method: grid
metric:
  goal: minimize
  name: "val_loss"
parameters:
  residual_units:
    values:
      - 2
      - 3
  width_ratio:
    values:
      - 1.0
      - 1.2
  width:
    values:
      - 40
      - 60
  depth:
    values:
      - 6
      - 8
  weight_decay:
    values:
      - 0
      - 3e-5
  activation:
    values:
      - leaky_relu
      - tanh
      - swish
