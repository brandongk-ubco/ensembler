program: ensembler
command:
  - ${env}
  - ${interpreter}
  - -m
  - ${program}
  - cityscapes
  - train
  - ${args}
method: grid
metric:
  goal: minimize
  name: "val_loss"
parameters:
  residual_units:
    values:
      - 1 
      - 2
      - 3
      - 4
  width_ratio:
    values:
      - 1.0
      - 1.2
      - 1.4
      - 1.6
  width:
    values:
      - 20
      - 40
      - 60
      - 80
  depth:
    values:
      - 6
      - 7
      - 8
      - 9
  weight_decay:
    values:
      - 2e-5
      - 4e-5
      - 6e-5
      - 8e-5
  activation:
    values:
      - leaky_relu
      - relu
      - tanh
      - swish
